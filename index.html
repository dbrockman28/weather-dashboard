<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron container-fluid mt-2 text-center p-2 bg-dark text-white">
      <h1><strong>Weather Dashboard</strong></h1>
  </header>
  <main class="container">
      <!--Search by city-->
      <div class="row">
          <div class="col-sm-4 bg-light">
              <h4 class="pt-1"><strong>Search for a City:</strong></h4>
              <!--City input-->
              <form class="input-group mb-3">
                  <label for="city-input"></label>
                  <input type="text" name="city-input" class="form-control" id="city-input" autofocus="true">
                  <div class="input-group-append">
                      <button type="submit" class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                  </div>
              </form>
              <!--Search history-->
              <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
              <ul class="list-group" id=>

              </ul>
          </div>
          <!--Current weather conditions-->
          <div class="col-sm-8">
              <div class="row ml-2 border border-dark rounded">
                  <div class="col-sm-12" id="current-weather">
                      <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                      <p>Temperature:<span class="current" id="temperature"></span></p>
                      <p>Humidity:<span class="current" id="humidity"></span></p> 
                      <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                      <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                  </div>
              </div>
              <!--Forecast-->
              <div class="col-sm-12" id="forecast">
                  <h3>5-Day Forecast:</h3>
                  <div class="row text-light">
                      <div class="card col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                          <p id="forecast-date-1"></p>
                          <p id="forecast-icon-1"></p>
                          <p>Temp:<span id="forecast-temp-1"></span></p>
                          <p>Humidity:<span id="forecast-humidity-1"></span></p>
                      </div>
                      <div class="card col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                          <p id="forecast-date-2"></p>
                          <p id="forecast-icon-2"></p>
                          <p>Temp:<span id="forecast-temp-2"></span></p>
                          <p>Humidity:<span id="forecast-humidity-2"></span></p>
                      </div>
                      <div class="card col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                          <p id="forecast-date-3"></p>
                          <p id="forecast-icon-3"></p>
                          <p>Temp:<span id="forecast-temp-3"></span></p>
                          <p>Humidity:<span id="forecast-humidity-3"></span></p>
                      </div>
                      <div class="card col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                          <p id="forecast-date-4"></p>
                          <p id="forecast-icon-4"></p>
                          <p>Temp:<span id="forecast-temp-4"></span></p>
                          <p>Humidity:<span id="forecast-humidity-4"></span></p>
                      </div>
                      <div class="card col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                          <p id="forecast-date-5"></p>
                          <p id="forecast-icon-5"></p>
                          <p>Temp:<span id="forecast-temp-5"></span></p>
                          <p>Humidity:<span id="forecast-humidity-5"></span></p>
                      </div>
                  </div>
              </div>
              
          </div>
      </div>
  </main>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
